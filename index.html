<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ImageLoader</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: transparent; /* üîπ fundo transparente */
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    #checkbox {
      max-width: 90%;
      max-height: 90%;
      object-fit: contain;
      pointer-events: none; /* evita clique acidental */
    }
  </style>
</head>
<body>
  <img id="circulo" src="" alt="imagem n√£o encontrada">

  <script>
    // Fun√ß√£o para ler par√¢metros da URL (?image=)
    function getParameterByName(name) {
      name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
      var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
          results = regex.exec(location.search);
      return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
    }

    var imageName = getParameterByName('image');
    var img = document.getElementById('circulo');

    // Se tiver par√¢metro ?image=, usa ele
    if (imageName) {
      img.src = 'src/' + imageName + '.png';
    } 
    // Se n√£o tiver par√¢metro, carrega a padr√£o
    else {
      img.src = 'src/circulo.png';
    }
  </script>
</body>
</html>
